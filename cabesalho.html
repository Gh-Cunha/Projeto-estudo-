<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- metas -->
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Cunha">
    <meta name="description" content="Aprendizado sobre o Header / cabeçalho">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="css/header.css">
    
    
    <!-- title -->
    <title>cabeçalho / header</title>
</head>
<body>
    <!-- cabeçalho -->
    <header class="contaier">
        <!-- topbar -->
        <div class="row topbar">
            
            <!-- contatos -->
            <div class="col-6 roxo">
                <ul class="contatos">
                    <!-- telefone -->
                    <li>
                        <a href="tel:1132334002">
                            (11)32334002
                        </a>
                    </li>

                    <!-- email -->
                    <li><a href="ghcweb@hotmail.com.br">
                        contato@curso.com.br
                    </a>
                    </li>
                </ul>
            </div>
            
            <!-- localização -->
            <div class="col-6 roxo top2">
                <ul class="localizacao">
                    <li>
                        Rubião de Almeida,1471
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- logotipo e menu -->
        <div class="row flex">
            <!-- logotipo -->
            <div class="col-6">
                <img src="img/RPG XP.png" alt="Logotipo" title="Logotipo" class="Logotipo">
            </div>
            
            <!-- menu -->
            <div class="col-6">
                <nav class="menu">
                    <ul>
                        <!-- inicio -->
                        <li>
                            <a href="#">Início</a>
                        </li>
                        <!-- sobre -->
                        <li>
                            <a href="sobre.html">Sobre</a>
                        </li>
                        <!-- serviços -->
                        <li>
                            <a href="servico.html">Serviços</a>
                        </li>
                        <!-- contato -->
                        <li>
                            <a href="contato.html">Contatos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    
    
        <!-- full banner -->
        <div class="row">
            <div class="col-12">
                <img src="img/banner-geracao-gamer.jpg" alt="full banner" title="full banner" class="fullbanner">
            </div>
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    </header>

    <!-- conteudo -->
    <main class="container">
        <!-- banners -->
        <div class="conteudo">
            <div class="row">
           
                <!-- primeira coluna b1  -->
                <div class="col-4 b1 "></div>

                <!-- segunda coluna b2 b3  b4-->
                <div class="col-8 banners ">
                    
                    <!-- b2 e b3 -->
                    <div class="row h50">
                    
                        <!-- b2 -->
                        <div class="col-6 b2 h100"></div>
                    
                        <!-- b3 -->
                        <div class="col-6 b3 h100"></div>
                
                    </div>

                    <!-- b4 -->
                    <div class="row h50">
                        
                        <!-- b4 -->
                        <div class="col-12 b4 h100"></div>
                    
                    </div>
                </div>

            </div>
        </div>

        <!-- titulo -->

        <div class="row roxo">
            <div class="col-12 roxo">
                <h1>
                    Meu Primeiro titulo
                </h1>
            </div>
        </div>

        <!-- produtos -->
        <div class="conteudo">
            <div class="row">
                <!-- P1 -->
                <div class="col-3  produto">
                    <!-- imagem P1 -->
                    <img src="img/Horizon.jpg" alt="produto1" title="produto1"class="img-produto">
                    <!-- nome e categoria -->
                    <h2 class="nome-produto">Horizon Zero Dawn</h2>
                    <h3 class="categoria-produto">Jogo PS4</h3>
                    <!-- condiçoes de pagamento -->
                    <div class="preco">
                        <!-- preco real -->
                        <p class="preco-real"> R$ 1.900,00</p>
                        <!-- preco promocional -->
                        <p class="preco-promocional">R$ 1769,99</p>
                        <!-- parcelamento -->
                        <p class="parcelamento">10x de R$200,00 sem juros</p>
                    </div>
                    <!-- botões -->
                    <div class="botoes">
                        <button class="btn1" type="button">Comprar</button>
                        <button class="btn2" type="button">Ver mais</button>
                    </div>
                </div>
            </div>
            
           

            <!--P3-->
            <div class="col-3 produto"> <br>
                <!--imagem P3-->
                <img src="img/god of war.png" alt="produto3" title="produto3"class="img-produto">
                <!-- nome e categoria-->
                <h2 class="nome-produto">god fo war</h2>
                <h3 class="categoria-produto">Jogo de PS4</h3>
                <!--condiçoes de pagamento-->
                <div class="preco">
                    <!--preco real-->
                    <p class="preco-real"> R$250,00</p>
                    <!--preco promocional-->
                    <p class="preco-promocional"> R$70,00</p>
                    <!--Parcelamento-->
                    <p class="parcelamento">10x R$40,00</p>
                </div>
                 <!-- botões -->
                 <div class="botoes">
                    <button class="btn1" type="button">Comprar</button>
                    <button class="btn2" type="button">Ver mais</button>
                </div>
            </div>
        </div>



    </main>
















</body>
</html>
